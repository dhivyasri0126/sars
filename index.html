<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project by DHIVYASRI">
    <title>Student Activity Record System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('newngpb.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: local;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
         body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Dark transparent overlay */
    z-index: -1;
}
        .container {
    background: rgba(255, 255, 255, 0.15); /* More opaque */
    backdrop-filter: blur(15px); /* Increased blur */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Softer border */
}
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            cursor: pointer;
            color: white;
        }
        h2:hover {
            color: darkblue;
        }
        /* Common Glassy Button Styles */
.btn-custom {
    width: 220px;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
}

/* LOGIN Button - Glassy Blue */
.btn-login {
    background: linear-gradient(135deg, rgba(0, 123, 255, 0.7), rgba(0, 86, 179, 0.7));
}

.btn-login:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.5);
}

.btn-login:active {
    transform: scale(0.98);
    box-shadow: 0px 3px 8px rgba(0, 123, 255, 0.3);
}

/* SIGNUP Button - Glassy Green */
.btn-signup {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.7), rgba(33, 136, 56, 0.7));
}

.btn-signup:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(40, 167, 69, 0.5);
}

.btn-signup:active {
    transform: scale(0.98);
    box-shadow: 0px 3px 8px rgba(40, 167, 69, 0.3);
}
    </style>
</head>
<body>

    <div class="container">
        <img src="2ngp-itech-logo.png" alt="Institute Logo" class="logo">
        <h1>Welcome</h1>
        <h1>To</h1>
        <h1>Dr. N.G.P Institute of Technology</h2>
        
        <div class="mt-4">
    <button class="btn-custom btn-login" onclick="login()">Login</button>
    <button class="btn-custom btn-signup" onclick="signup()">Signup</button>
</div>
           <script>
            function login() {
              window.location.href ="login.html";
            }
            function signup() {
                window.location.href ="signup_s.html";
            }
           </script>
        </div>
    </div>

</body>
</html>
