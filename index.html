<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project by DHIVYASRI">
    <title>Student Activity Record System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('newngpb.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: local;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        /* Container Background Fix - More Balanced Glass Effect */
.container {
    margin-top: 10%;
    background: rgba(255, 255, 255, 0.15); /* More subtle transparency */
    padding: 40px;
    border-radius: 15px;
    backdrop-filter: blur(15px);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Adds depth */
}

/* Glassy Buttons with Better Contrast */
.btn-custom {
    width: 220px;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

/* LOGIN Button */
.btn-login {
    background: linear-gradient(135deg, rgba(0, 85, 255, 0.8), rgba(0, 50, 200, 0.8));
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3), 0px 4px 10px rgba(0, 85, 255, 0.3);
}

.btn-login:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, rgba(0, 85, 255, 0.9), rgba(0, 50, 200, 0.9));
    box-shadow: 0px 8px 15px rgba(0, 85, 255, 0.6);
}

/* SIGNUP Button */
.btn-signup {
    background: linear-gradient(135deg, rgba(0, 150, 0, 0.8), rgba(0, 100, 0, 0.8));
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3), 0px 4px 10px rgba(0, 150, 0, 0.3);
}

.btn-signup:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, rgba(0, 150, 0, 0.9), rgba(0, 100, 0, 0.9));
    box-shadow: 0px 8px 15px rgba(0, 150, 0, 0.6);
}

/* Fix Background Brightness */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Darker overlay for better contrast */
    z-index: -1;
}
    </style>
</head>
<body>

    <div class="container">
        <img src="2ngp-itech-logo.png" alt="Institute Logo" class="logo">
        <h1>Welcome</h1>
        <h1>To</h1>
        <h1>Dr. N.G.P Institute of Technology</h2>
        
        <div class="mt-4">
    <button class="btn-custom btn-login" onclick="login()">Login</button>
    <button class="btn-custom btn-signup" onclick="signup()">Signup</button>
</div>
           <script>
            function login() {
              window.location.href ="login.html";
            }
            function signup() {
                window.location.href ="signup_s.html";
            }
           </script>
        </div>
    </div>

</body>
</html>
