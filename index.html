<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project by DHIVYASRI">
    <title>Student Activity Record System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 10%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff5733;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="2ngp-itech-logo.png" alt="Institute Logo" class="logo">
        <h1>Welcome to</h1>
        <h2>Dr. N.G.P Institute of Technology</h2>
        
        <div class="mt-4">
             <h2 style = "color:black; cursor:pointer;"onclick="login()"> -> LOGIN </h2>
                 <h2  style = "color:black;cursor:pointer;"onclick="signup()"> -> SIGNUP</h2>
           
           <script>
            function login() {
              window.location.href ="login.html";
            }
            function signup() {
                window.location.href ="signup_s.html";
            }
           </script>
        </div>
    </div>

</body>
</html>
