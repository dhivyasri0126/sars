<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project by DHIVYASRI">
    <title>Student Activity Record System</title>
     <link rel="icon" type="image/x-icon" href="2ngp-itech-logo.png">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <style>
        body {
            background: url('newngpb.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: local;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2); /* Glassy effect */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .institute-name{
            cursor: pointer;
            color: white;
        }
        .institute-name:hover {
            color: darkblue;
        }
        .btn-glossy {
            color: white;
            background-color: darkblue;
            border: none;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 0 0 0 darkblue;
        }
        .btn-glossy:hover {
            background-color: navy;
            box-shadow: inset 100px 0 0 0 rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="2ngp-itech-logo.png" alt="Institute Logo" class="logo">
        <h1>Welcome</h1>
        <h1>To</h1>
        <h1 class="institute-name">Dr. N.G.P Institute of Technology</h1>

        <div class="mt-4">
            <button class="btn-glossy" onclick="login()">Login</button>
            <button class="btn-glossy" onclick="signup()">Sign Up</button>
        </div>

           <script>
            function login() {
              window.location.href ="login.html";
            }
            function signup() {
                window.location.href ="signup_s.html";
            }
           </script>
    </div>

</body>
</html>
