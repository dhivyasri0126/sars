<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Picsart_25-02-18_23-51-13-442.jpg'); 
      background-opacity: 0.5%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 700px;
      height: 1100px;
      text-align: center;
    }
    .signup-container h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color:  #0056b3;
    }
    small {
      color: red;
      display: block;
      text-align: left;
      margin-top: -15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Staff Signup</h1>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="designation">Designation:</label>
      <select id="designation" name="designation" required>
        <option value="" selected disabled>Select your designation</option>
        <option value="AP">Assistant Professor</option>
        <option value="P"> Professor</option>
        <option value="HOD">Head Of the Department</option>
        </select>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="" selected disabled>Select your department</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ECE">Electronics and Communication Engineering</option>
        <option value="IT">Information technology Engineering</option>
        <option value="AIDS">Artificial intelligence and datascience Engineering</option>
        <option value="CSBS">Computer Science and Business System Engineering</option>
        <option value="EEE">Electrical and Electronics Engineering</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="CIVIL">Civil Engineering</option>
      </select>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" selected disabled>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="^\d{10}$" inputmode="numeric" required>
      <small>Enter a 10-digit mobile number</small>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" 
      pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
      <small id="passwordError"></small>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var errorField = document.getElementById("passwordError");

      if (password !== confirmPassword) {
        event.preventDefault();
        errorField.innerText = "Passwords do not match!";
      } else {
        errorField.innerText = "";
      }
    });
  </script>
</body>
</html>
